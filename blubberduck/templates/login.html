{% extends "base.html" %}

{% block content %}
<center>
  <div class="boxed-container">
    <h1><b>Login/ Register</b></h1>
    <div class="block">
      <form method="POST" action="/auth">
        <h3><b><u>Log in here:</b></u></h3><br><br>
        <input type="text" name="user" placeholder="Username" required autofocus><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <input class="btn" type="submit" value="Log In">
      </form>

    </div>

    <img width="200px" src="/static/img/pokeball_pixels.png">

    <div class="block">
      <form action = '/create' method = 'POST'>
        <h3><b><u>Create account here:</b></u></h3><br><br>
        <input type ="text" name="user" placeholder="Username" required><br><br>
        <input type = 'password' name = 'password' placeholder="Password" required><br><br>
        <input type = 'password' name = 'confpass' placeholder="Password" required><br><br>
        <input class="btn"type='submit' value='Create Account' name='signup'>
      </form>
    </div>
  </div>

</center>


{% endblock content %}
